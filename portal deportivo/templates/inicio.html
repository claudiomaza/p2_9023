<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MvP</title>
    <link rel="stylesheet" href="../static/inicio.css">
    <style>
        /* Contenedor de las imágenes y el texto */
        .image-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 0;
        }

        body {
            background-color: #c6dbc8d6; /* Cambia esto por el color que prefieras */
            margin: 0;
            padding: 0;
        }

        /* Estilo para las imágenes alineadas horizontalmente */
        .image-container img {
            height: 650px; /* Ajusta la altura según lo que necesites */
            margin: 0;
            padding: 0;
            object-fit: cover;
            display: block;
        }

        .image-container .middle-image {
            width: 40%; /* Imagen central más grande */
        }

        .image-container .side-image {
            width: 30%; /* Imágenes laterales más pequeñas */
        }

        /* Efecto blur */
        .image-container img {
            -webkit-filter: blur(3px);
            filter: blur(3px);
            -webkit-transition: .3s ease-in-out;
            transition: .3s ease-in-out;
        }

        .image-container img:hover {
            -webkit-filter: blur(0);
            filter: blur(0);
        }

        /* Estilo para el texto sobre las imágenes */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.084);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Sombra oscura alrededor del texto */
        }

        .my-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #21b621d4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out; /* Agrega una transición suave */
        }

        .my-button:hover {
            transform: scale(1.1); /* Escala el botón cuando se pasa el ratón sobre él */
        }

        /* Estilo para el contenedor de formularios */
        .form-container {
    display: flex;
    justify-content: center;
    gap: 60px; /* Espacio entre los formularios */
    margin-top: 100px; /* Aumenta el margen superior para separar los formularios de las imágenes */
    flex-wrap: wrap; /* Permite que los formularios se envuelvan en pantallas más pequeñas */
}

        /* Estilo para cada formulario */
        .form-box {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 50px;
            margin-bottom: 70px; /* Espacio debajo de los formularios */
            width: 230px; /* Ancho fijo para cada formulario */
        }

        .form-box h2 {
            margin-top: 0;
            color: #333;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        form button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #4989ce;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.pinimg.com/originals/c8/8a/fa/c88afab31b468678911036fdd22ffdb2.jpg" alt="Imagen 1" class="side-image">
        <img src="https://i.pinimg.com/originals/d2/2c/bf/d22cbf5e2b4cdfc13f253f30306a8cbd.jpg" alt="Imagen 2" class="middle-image">
        <img src="https://i.pinimg.com/originals/44/2b/5e/442b5e0603be18d50624e5170dee9791.jpg" alt="Imagen 3" class="side-image">
        <div class="overlay-text">
            <h1>Tu Destino Deportivo Definitivo</h1>
            <h2>Descubre las últimas noticias, resultados y destacados de tus deportes favoritos.</h2>
            <a href="#login-form" class="my-button" id="explore-button">Explorar</a>
        </div>
    </div>

    <!-- Contenedor de formularios -->
    <div class="form-container">
        <!-- Formulario de Iniciar Sesión -->
        <div class="form-box" id="login-form">
            <h2>Iniciar Sesión</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <label for="username">Correo:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Formulario de Registro -->
        <div class="form-box" id="registration-form">
            <h2>Registrarse</h2>
            <form action="{{ url_for('inicio') }}" method="POST">
                <label for="email">Correo:</label>
                <input type="email" id="correo" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('explore-button').addEventListener('click', function(event) {
            event.preventDefault(); // Evita el comportamiento por defecto del enlace
            const targetId = this.getAttribute('href').substring(1); // Obtiene el ID de destino
            const targetElement = document.getElementById(targetId); // Encuentra el elemento destino
            window.scrollTo({
                top: targetElement.offsetTop,
                behavior: 'smooth' // Desplazamiento suave
            });
        });
    </script>
</body>
</html>
