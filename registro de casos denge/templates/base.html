<!-- base.html -->
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Registro del Dengue - Ciudad de Santa Rosa{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Inicio</a></li>
                <li><a href="{{ url_for('register_case') }}">Registrar Caso</a></li>
                <li><a href="{{ url_for('view_cases') }}">Ver Casos</a></li>
                {% if session.get('logged_in') %}
                    <li><a href="{{ url_for('logout') }}">Cerrar Sesi√≥n</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
